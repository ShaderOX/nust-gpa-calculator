<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/index.css">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="form-container">
			<h1 class="text-center py-2">Login</h1>
			<form class="form-group" action="POST">
				<input class="form-control my-3" type="email" name="emailField" placeholder="Email">
				<input class="form-control my-3" type="password" name="passwordField" placeholder="Password">
				<button class="btn btn-md btn-secondary form-control" type="submit" name="submitBtn">Login</button>
			</form>
			<a href="home.html" id="forwardLink" style="display: none;"></a>
		</div>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
